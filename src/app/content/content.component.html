<h3>Our Popular Policies</h3>
<div class='card-deck'>
    <div *ngFor='let eachPolicy of popularPolicyList' class='card'>
        <div class='card-header' style='text-align: center'>{{eachPolicy.policyName}}</div>
        <div class='card-body'>{{eachPolicy.description}}</div>
    </div>
</div>
<div>
    <h2>What our Customers Say !</h2>

    <p>{{feedback1}}</p>
    <p>{{feedback2}}</p>

    <app-testimony></app-testimony>

</div>
